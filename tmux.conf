####################################################### HELP
## C-z toggles zoom mode

############################################### KEY BINDINGS
## C-b is not acceptable -- Vim uses it
set-option -g prefix C-a
bind-key C-a last-window

## Allows us to use C-a a <command> to send commands to a TMUX session inside
## another TMUX session
bind-key a send-prefix

## set window split
bind-key v split-window -h
bind-key b split-window

## Vi copypaste mode
## http://blog.sanctum.geek.nz/vi-mode-in-tmux/
## C-[ enters copy mode, Enter ends copy mode
set-window-option -g mode-keys vi
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

## hjkl pane traversal
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## resize panes using PREFIX H, J, K, L
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

## quick pane cycling
unbind ^A
bind ^A select-pane -t :.+

## window navigation
## move between windows
bind-key C-h previous-window
bind-key C-l next

## C-\ (no prefix) to skip to last window we were in
bind -n "C-\\" last-window

## C-Space (no prefix) to tab to the next window
bind -n C-Space next-window

# reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

####################################################### MISC
# Start numbering at 1 for windows and panes
set -g base-index 1
setw -g pane-base-index 1

## unicode
setw -g utf8 on
set -g status-utf8 on

## set scrollback history to 10000 (10k)
set -g history-limit 10000

## mouse "works"
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# auto window rename
set-window-option -g automatic-rename

# Allows for faster key repetition
set -s escape-time 0

# Rather than constraining window size to the maximum size of any client
# connected to the *session*, constrain window size to the maximum size of any
# client connected to *that window*. Much more reasonable.
setw -g aggressive-resize on

## listen to alerts from all windows
set -g bell-action any

################################################# STATUS BAR
set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#H'
set -g status-right '%a%l:%M:%S %p %Y-%m-%d'

##################################################### COLORS
## https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set -g default-terminal "screen-256color"

# set color for status bar
set-option -g status-bg                 colour235       #base02
set-option -g status-fg                 yellow          #yellow
set-option -g status-attr               default

## pane border
set-option -g pane-border-fg            colour240       #base02
set-option -g pane-active-border-fg     yellow
